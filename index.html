<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran X MPLB - SMKN 1 Maluku Tengah</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444; 
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-600: #475569;
            --gray-900: #0f172a;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.6); }
        }

        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            min-height: 100vh;
            padding: 15px;
            color: var(--gray-900);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255,255,255,0.2) inset;
            color: white;
            animation: slideInDown 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        header h1 { 
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 5px; 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        header p {
            position: relative;
            z-index: 1;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .info-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            animation: slideInUp 0.6s ease-out 0.2s backwards;
        }

        .info-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            padding: 15px 18px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 75px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .info-card:hover::before {
            left: 100%;
        }

        .info-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .info-card.has-active {
            border: 2px solid var(--accent);
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
            animation: glow 2s ease-in-out infinite;
        }

        .info-card span {
            font-size: 1.8rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        .info-card:hover span {
            transform: scale(1.2) rotate(10deg);
        }

        .info-text h3 { 
            font-size: 0.7rem; 
            color: var(--gray-600); 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        
        .info-text p { 
            font-size: 1rem; 
            font-weight: 700; 
            margin-top: 2px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
            animation: slideInUp 0.6s ease-out 0.4s backwards;
        }

        select, input {
            padding: 12px 18px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            outline: none;
            min-width: 200px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        select:hover, input:hover {
            border-color: var(--primary);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }

        select:focus, input:focus {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        button {
            padding: 12px 24px; 
            cursor: pointer; 
            border-radius: 12px; 
            border: none; 
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
        }

        button:active {
            transform: translateY(-1px);
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            animation: slideInUp 0.6s ease-out 0.6s backwards;
        }

        .day-column {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255,255,255,0.5);
        }

        .day-column:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .day-header { 
            padding: 15px; 
            text-align: center; 
            color: white; 
            font-weight: bold; 
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .day-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .day-column:hover .day-header::before {
            left: 100%;
        }

        .senin { background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%); }
        .selasa { background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%); }
        .rabu { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .kamis { background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%); }
        .jumat { background: linear-gradient(135deg, #be185d 0%, #ec4899 100%); }

        .day-content { 
            padding: 15px; 
        }

        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 12px;
            border-left: 5px solid var(--primary);
            position: relative;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            overflow: hidden;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1));
            transition: width 0.4s ease;
        }

        .card:hover::after {
            width: 100%;
        }

        .card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .card.active {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-color: #4338ca;
            transform: scale(1.03);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 8px 25px rgba(67, 56, 202, 0.3);
        }

        .card.istirahat { 
            border-left-color: var(--accent); 
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }

        .time { 
            font-size: 0.8rem; 
            font-weight: bold; 
            color: var(--primary); 
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .subject { 
            font-size: 0.95rem; 
            font-weight: 700; 
            margin: 6px 0 4px 0;
            color: var(--gray-900);
        }

        .teacher { 
            font-size: 0.8rem; 
            color: var(--gray-600); 
            font-style: italic;
        }

        .badge-now {
            background: linear-gradient(135deg, #f59e0b 0%, #fb923c 100%);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.65rem;
            float: right;
            font-weight: 700;
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .schedule-grid {
                grid-template-columns: 1fr;
            }
            
            .info-bar {
                grid-template-columns: 1fr;
            }
        }

        @media print {
            .controls, .info-bar { display: none; }
            body { 
                background: white; 
                animation: none;
            }
            .card, .day-column {
                box-shadow: none;
                animation: none;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.6);
            border-radius: 10px;
            transition: background 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.8);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚ú® Jadwal Pelajaran X MPLB  ‚ú®</h1>
        <p>SMK NEGERI 1 MALUKU TENGAH</p>
    </header>

    <div class="info-bar">
        <div class="info-card">
            <span>üïí</span>
            <div class="info-text">
                <h3>Waktu Saat Ini</h3>
                <p id="current-time">00:00:00</p>
            </div>
        </div>
        <div class="info-card">
            <span>üìÖ</span>
            <div class="info-text">
                <h3>Hari</h3>
                <p id="current-day">-</p>
            </div>
        </div>
        <div class="info-card" id="top-active-card">
            <span>üìñ</span>
            <div class="info-text">

                <p id="top-active-subject">Tidak ada pelajaran</p>
            </div>
        </div>

    <div class="controls">
        <select id="filter-day">
            <option value="all">üóìÔ∏è Semua Hari</option>
            <option value="Sen">Senin</option>
            <option value="Sel">Selasa</option>
            <option value="Rab">Rabu</option>
            <option value="Kam">Kamis</option>
            <option value="Jum">Jumat</option>
        </select>
        <input type="text" id="search-input" placeholder="üîç Cari Pelajaran atau Guru...">
        <button onclick="window.location.href='https://alexbahy-tech.github.io/portal-jadwal-smkn1mt/'">üè† Kembali ke Portal</button>
        <button onclick="window.open('https://drive.google.com/file/d/116d_xr3Wf8h5T9Nc5CxSZKunBPV0wMwT/view?usp=drive_link', '_blank')">üìÑ Cetak (PDF)</button>
    </div>

    <div id="grid-container" class="schedule-grid"></div>
</div>

<script>
const rawData = {
    schedule: [
        // SENIN
        { "day": "Sen", "time": "07:30 - 09:30", "subject": "Dasar Program Keahlian MPLB", "teacher": "B.W. Tanamal, S.Pd" },
        { "day": "Sen", "time": "09:30 - 10:10", "subject": "Bahasa Inggris", "teacher": "Yulan Talarima, S.Pd.,Gr" },
        { "day": "Sen", "time": "10:10 - 10:30", "subject": "ISTIRAHAT 1", "teacher": "-", "type": "break" },
        { "day": "Sen", "time": "10:30 - 11:50", "subject": "Bahasa Inggris", "teacher": "Yulan Talarima, S.Pd.,Gr" },
        { "day": "Sen", "time": "11:50 - 13:10", "subject": "Matematika", "teacher": "T.M.A. Kappuw, S.Pd" },
        { "day": "Sen", "time": "13:10 - 13:30", "subject": "ISTIRAHAT 2", "teacher": "-", "type": "break" },
        { "day": "Sen", "time": "13:30 - 14:10", "subject": "Matematika", "teacher": "T.M.A. Kappuw, S.Pd" },
        { "day": "Sen", "time": "14:10 - 15:30", "subject": "Projek IPAS", "teacher": "H.S. Kapressy, S.Pd., M.Pd" },
        // SELASA
        { "day": "Sel", "time": "07:30 - 08:50", "subject": "Sejarah", "teacher": "V. Ruhukail, S.Pd" },
        { "day": "Sel", "time": "08:50 - 10:10", "subject": "Pend. Jasmani & Olahraga", "teacher": "O.A. Lawalata, S.Pd" },
        { "day": "Sel", "time": "10:10 - 10:30", "subject": "ISTIRAHAT 1", "teacher": "-", "type": "break" },
        { "day": "Sel", "time": "10:30 - 11:10", "subject": "Pend. Jasmani & Olahraga", "teacher": "O.A. Lawalata, S.Pd" },
        { "day": "Sel", "time": "11:10 - 13:10", "subject": "Projek IPAS", "teacher": "H.S. Kapressy, S.Pd., M.Pd" },
        { "day": "Sel", "time": "13:10 - 13:30", "subject": "ISTIRAHAT 2", "teacher": "-", "type": "break" },
        { "day": "Sel", "time": "13:30 - 15:30", "subject": "Dasar Program Keahlian", "teacher": "B.W. Tanamal,S.Pd" },
        // RABU
        { "day": "Rab", "time": "07:30 - 08:50", "subject": "Pendidikan Pancasila", "teacher": "E.A. Wacanno, S.Pd" },
        { "day": "Rab", "time": "08:50 - 10:10", "subject": "Kokurikuler PJBL", "teacher": "T.M.A. Kappuw, S.Pd" },
        { "day": "Rab", "time": "10:10 - 10:30", "subject": "ISTIRAHAT 1", "teacher": "-", "type": "break" },
        { "day": "Rab", "time": "10:30 - 11:10", "subject": "Kokurikuler PJBL", "teacher": "T.M.A. Kappuw, S.Pd" },
        { "day": "Rab", "time": "11:10 - 13:10", "subject": "Dasar Program Keahlian MPLB", "teacher": "B.W. Tanamal, S.Pd" },
        { "day": "Rab", "time": "13:10 - 13:30", "subject": "ISTIRAHAT 2", "teacher": "-", "type": "break" },
        { "day": "Rab", "time": "13:30 - 15:30", "subject": "Bahasa Indonesia", "teacher": "Suharja Duhalim, S.Pd" },
        // KAMIS
        { "day": "Kam", "time": "07:30 - 09:30", "subject": "Dasar Program Keahlian MPLB", "teacher": "B.W. Tanamal, S.Pd" },
        { "day": "Kam", "time": "09:30 - 10:10", "subject": "Kokurikuler PJBL", "teacher": "T.M.A. Kappuw, S.Pd" },
        { "day": "Kam", "time": "10:10 - 10:30", "subject": "ISTIRAHAT 1", "teacher": "-", "type": "break" },
        { "day": "Kam", "time": "10:30 - 11:10", "subject": "Kokurikuler PJBL", "teacher": "T.M.A. Kappuw, S.Pd" },
        { "day": "Kam", "time": "11:10 - 13:10", "subject": "Pend. Agama (PAI/PAK)", "teacher": "Budiarto Tahidi / Allen Matinahoruw" },
        { "day": "Kam", "time": "13:10 - 13:30", "subject": "ISTIRAHAT 2", "teacher": "-", "type": "break" },
        { "day": "Kam", "time": "13:30 - 15:30", "subject": "Seni Budaya (Musik)", "teacher": "R. A. Ririhena, SM.Gr" },
        // JUMAT
        { "day": "Jum", "time": "07:30 - 08:50", "subject": "Muatan Lokal (Membatik)", "teacher": "J. Resiloy" },
        { "day": "Jum", "time": "08:50 - 10:10", "subject": "Informatika", "teacher": "Latumeirissa Allcresdo, S.Pd" },
        { "day": "Jum", "time": "10:10 - 10:30", "subject": "ISTIRAHAT", "teacher": "-", "type": "break" },
        { "day": "Jum", "time": "10:30 - 12:30", "subject": "Informatika", "teacher": "Latumeirissa Allcresdo" }
    ]
};

function parseTime(t) {
    const [h, m] = t.split(':').map(Number);
    return h * 60 + m;
}

function checkActive(timeStr, dayAbbr) {
    const now = new Date();
    const daysMap = { 'Sen': 1, 'Sel': 2, 'Rab': 3, 'Kam': 4, 'Jum': 5 };
    if (now.getDay() !== daysMap[dayAbbr]) return false;
    
    const parts = timeStr.split(' - ');
    const start = parseTime(parts[0]);
    const end = parseTime(parts[1]);
    const current = now.getHours() * 60 + now.getMinutes();
    return current >= start && current < end;
}

function render() {
    const container = document.getElementById('grid-container');
    const filter = document.getElementById('filter-day').value;
    const search = document.getElementById('search-input').value.toLowerCase();
    
    container.innerHTML = '';
    const days = filter === 'all' ? ['Sen', 'Sel', 'Rab', 'Kam', 'Jum'] : [filter];

    days.forEach((d, idx) => {
        const dayItems = rawData.schedule.filter(i => 
            i.day === d && (i.subject.toLowerCase().includes(search) || i.teacher.toLowerCase().includes(search))
        );

        if (dayItems.length > 0) {
            const dayMap = { Sen: 'Senin', Sel: 'Selasa', Rab: 'Rabu', Kam: 'Kamis', Jum: 'Jumat' };
            const col = document.createElement('div');
            col.className = 'day-column';
            col.style.animationDelay = `${idx * 0.1}s`;
            col.innerHTML = `<div class="day-header ${dayMap[d].toLowerCase()}">${dayMap[d]}</div><div class="day-content"></div>`;
            
            dayItems.forEach((item, cardIdx) => {
                const isActive = checkActive(item.time, item.day);
                const card = document.createElement('div');
                card.className = `card ${item.type === 'break' ? 'istirahat' : ''} ${isActive ? 'active' : ''}`;
                card.style.animationDelay = `${(idx * 0.1) + (cardIdx * 0.05)}s`;
                card.innerHTML = `
                    ${isActive ? '<span class="badge-now">Sekarang</span>' : ''}
                    <span class="time">üïí ${item.time}</span>
                    <div class="subject">${item.subject}</div>
                    <div class="teacher">üë®‚Äçüè´ ${item.teacher}</div>
                `;
                col.querySelector('.day-content').appendChild(card);
            });
            container.appendChild(col);
        }
    });
}

function updateClock() {
    const now = new Date();
    document.getElementById('current-time').textContent = now.toLocaleTimeString('id-ID');
    const dayNames = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    document.getElementById('current-day').textContent = dayNames[now.getDay()];

    const activeLesson = rawData.schedule.find(item => checkActive(item.time, item.day));
    const topCard = document.getElementById('top-active-card');
    const topSubject = document.getElementById('top-active-subject');

    if (activeLesson) {
        topCard.classList.add('has-active');
        topSubject.innerHTML = `${activeLesson.subject}<br><small style="font-size: 0.75rem;">${activeLesson.teacher}</small>`;
    } else {
        topCard.classList.remove('has-active');
        topSubject.textContent = 'Tidak ada pelajaran';
    }
}

document.getElementById('filter-day').addEventListener('change', render);
document.getElementById('search-input').addEventListener('input', render);

setInterval(updateClock, 1000);
setInterval(render, 30000);
updateClock();
render();
</script>
</body>
</html>
